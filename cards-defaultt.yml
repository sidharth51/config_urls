spring:
  profiles:
    active: qa  # activate QA profile

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

build:
  version: "1.0"

cards:
  message: "default ap1"
  contacts:
    name1: "zzzzzzz"
    name2: "rrrrrrr"
  support:
    - "000000"
    - "999999"
